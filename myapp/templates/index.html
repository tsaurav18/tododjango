<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            width: 500px;
            height:700px;
            background-color: skyblue;
            margin: 0 auto;
            overflow-y: scroll;
            
            flex-direction: column;
            
        }
        li{
            color:blue;
            font-size: xx-large;
        }
        h1{
      
            display:flex;
            justify-content:center;
        }
    </style>
</head>
<body>
    <div class="container">
     <h1>list of todos </h1>
    {% for item in todos %}  
    <li class="list">{{item}}</li>

    {% endfor %}
</div>
</body>
</html>
